<!-- página de login:
- email *
- senha *
- lembrar de mim *
- botão de logar e um link para cadastro -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
            body{
                background-color: bisque;
            }
            fieldset{
                background-color: white;
            }
            h2{
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div style="margin: 0 auto; width: max-content">
            <form action="">
                <h2>Login</h2>
                <fieldset>
                    <table>
                        <tr>
                            <td>
                                <label for="email">E-mail: </label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email" maxlength="200" required placeholder="E-mail"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="senha">Senha: </label>
                            </td>
                            <td>
                                <input type="password" name="senha" id="senha" required placeholder="Senha" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lemb_login">Lembrar de mim </label>
                            </td>
                            <td>
                                <input type="checkbox" name="lemb_login" id="lemb_login">
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <table>
                    <tr>
                        <td>
                            <button type="submit">Logar</button>
                        </td>
                        <td>
                            <button type="reset">Limpar</button>
                        </td>
                    </tr>
                </table>
            </form>
            <table>
                <tr>
                    <td>
                        <a href="cadastro.html"><button>CADASTRE-SE</button></a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
